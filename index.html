<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main class="wrapper">
    <nav>
      <div class="imgContainer">
        <img src="./images/logo.svg" alt="Fylo">
      </div>
      <ul>
        <li>
          <div class="imgContainer">
            <img src="./images/icon-document.svg" alt="Documents">
          </div>
        </li>
        <li>
          <div class="imgContainer">            
            <img src="./images/icon-folder.svg" alt="Folders">
          </div>
        </li>
        <li>
          <div class="imgContainer">            
            <img src="/images/icon-upload.svg" alt="Upload">
          </div>
        </li>
      </ul>
    </nav>
    <article>
      <div class="remainingSpace">
        <p>
          <span>185</span> GB Left
        </p>
      </div>
      <p class="remainingStorage">
        Youâ€™ve used <span>815 GB</span> of your storage
      </p>
      <div class="remainingBar">
        <div class="bar"></div>
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.celesteellerby.com">celeste e</a>.
  </div>
</body>
</html>
